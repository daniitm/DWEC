<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .toolbar button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #notasContainer {
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        .nota {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
        }

        .nota h3 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #333;
        }

        .nota p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .nota .eliminar {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <button id="nuevaNota">Nueva Nota</button>
        </div>
        <div id="notasContainer"></div>
    </div>
    <script src="Ejercicio Notas.js"></script>
</body>
</html>
