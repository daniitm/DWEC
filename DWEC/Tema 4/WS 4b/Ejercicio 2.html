<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        .calculator {
            width: 240px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .display {
            background-color: #222;
            color: white;
            font-size: 2em;
            text-align: right;
            padding: 20px;
            height: 60px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            font-size: 1.5em;
            padding: 20px;
            background-color: #444;
            color: white;
            border: 1px solid #333;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #666;
        }

        button:nth-child(4n) {
            background-color: #ff9500;
        }

        button:nth-child(4n):hover {
            background-color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('+')">7</button>
            <button onclick="appendNumber('-')">8</button>
            <button onclick="appendNumber('x')">9</button>
            <button onclick="setOperation('รท')">รท</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('*')">ร</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('-')">-</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperation('+')">+</button>
            
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="Ejercicio 2.js"></script>
</body>
</html>
