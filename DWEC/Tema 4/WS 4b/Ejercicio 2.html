<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
    }

    .calculadora {
        width: 200px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 10px;
        box-sizing: border-box;
    }

    .pantalla {
        width: 100%;
        height: 40px;
        font-size: 1.2em;
        text-align: right;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .botones {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }

    .boton {
        width: 100%;
        padding: 2px 0;
        font-size: 1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .boton-operador {
        background-color: #c5c5c5;
        color: #333;
        height: 30px;
        text-align: center;
    }

    .boton-igual {
        background-color: #4a90e2;
        color: #fff;
        grid-row: span 4;
    }

    .boton-numero {
        background-color: #e2e2e2;
        color: #333;
        height: 40px;
        text-align: center;
    }

    .boton:hover {
        opacity: 0.9;
    }
    </style>
</head>
<body>
<div class="calculadora">
    <input type="text" class="pantalla" id="pantalla" readonly>
    <div class="botones">
        <button class="boton boton-operador" onclick="agregarOperador('+')">+</button>
        <button class="boton boton-operador" onclick="agregarOperador('-')">-</button>
        <button class="boton boton-operador" onclick="agregarOperador('*')">ร</button>
        <button class="boton boton-operador" onclick="agregarOperador('/')">รท</button>

        <button class="boton boton-numero" onclick="agregarNumero('7')">7</button>
        <button class="boton boton-numero" onclick="agregarNumero('8')">8</button>
        <button class="boton boton-numero" onclick="agregarNumero('9')">9</button>
        <button class="boton boton-igual" onclick="calcular()">=</button>

        <button class="boton boton-numero" onclick="agregarNumero('4')">4</button>
        <button class="boton boton-numero" onclick="agregarNumero('5')">5</button>
        <button class="boton boton-numero" onclick="agregarNumero('6')">6</button>

        <button class="boton boton-numero" onclick="agregarNumero('1')">1</button>
        <button class="boton boton-numero" onclick="agregarNumero('2')">2</button>
        <button class="boton boton-numero" onclick="agregarNumero('3')">3</button>

        <button class="boton boton-numero" onclick="agregarNumero('0')">0</button>
        <button class="boton boton-numero" onclick="agregarPunto()">.</button>
        <button class="boton boton-numero" onclick="limpiarPantalla()">C</button>
    </div>
</div>

<script src="Ejercicio 2.js"></script>

</body>
</html>
