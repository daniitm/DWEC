<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <link rel="stylesheet" href="Buscador Peliculas.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Menu de Navegación -->
  <header>
    <nav class="navbar">
      <div class="logo">Daniel Triviño</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Inicio</a></li>
        <li><a href="#about">Sobre Mí</a></li>
        <li><a href="#services">Servicios</a></li>
        <li><a href="#skills">Habilidades</a></li>
        <li><a href="#portfolio">Portafolio</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seccion de Búsqueda de Películas -->
  <section class="peliculas" id="peliculas">
    <div class="peliculas-title">
      <h2>Busca tu <span>Pelicula</span></h2>
    </div>
    
    <div class="search-container">
      <!-- Barra de búsqueda -->
      <input type="text" id="cajaTexto" placeholder="Buscar película...">
      <button id="btn">Buscar</button>
    </div>

    <div id="message" class="message" style="display:none;">
      <p>¡Disfruta de las películas!</p>
    </div>

    <div id="peliculas-container" class="peliculas-grid">
        <div class="results">
            <p id="numeroResultados"></p>
            <div id="peliculas-container" class="peliculas-container"></div>
            <button id="btn1" style="display: none;">Cargar más</button>
        </div>
    </div>
    <button class="btn1" id="btn1" onclick="cargarPaginas()">Cargar más</button>
  </section>
    
  <section id="detalles" class="detalles">
    <button id="cerrarDetalles" class="cerrar-btn"></button>
  </section>
</div>

  <!-- Footer -->
  <footer>
    <div class="social-links">
      <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
      <p>Daniel Triviño ©</p>
    </div>
  </footer>

  <script src="Buscador Peliculas.js"></script>

</body>
</html>
