<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <style>
        /* Agregar estilos básicos para la visualización */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #peliculas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .pelicula {
            width: 200px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .pelicula:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        #detalles {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;  
            margin-right: 0%;  
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            overflow-y: auto;
            z-index: 9999;
        }
        #detalles h2 {
            margin-top: 0;
        }
        #detalles img {
            max-width: 300px;
            margin-top: 20px;
        }
        #cerrarDetalles {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #cerrarDetalles:hover {
            background-color: darkred;
        }
        #numeroResultados {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

  <!-- Menu de Navegación -->
  <header>
    <nav class="navbar">
      <div class="logo">Daniel Triviño</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Inicio</a></li>
        <li><a href="#peliculas">Peliculas</a></li>
        <li><a href="#series">Series</a></li>
        <li><a href="#skills">Habilidades</a></li>
        <li><a href="#portfolio">Portafolio</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seccion de Búsqueda de Películas -->
  <section class="peliculas" id="peliculas">
    <div class="peliculas-title">
      <h2>Busca tu <span>Pelicula</span></h2>
    </div>
    
    <div class="search-container">
      <!-- Barra de búsqueda -->
      <input type="text" id="cajaTexto" placeholder="Buscar película...">
      <button id="btn">Buscar</button>
    </div>

    <div id="message" class="message" style="display:none;">
      <p>¡Disfruta de las películas!</p>
    </div>

    <div class="results">
        <p id="numeroResultados">Se han encontrado: 0</p>
    </div>

    <div id="peliculas-container" class="peliculas-grid">
        <!-- Aquí se cargarán las películas dinámicamente -->
    </div>
  </section>

  <div id="detalles">
    <button id="cerrarDetalles">Cerrar</button>
    <!-- Aquí se cargarán los detalles dinámicamente -->
  </div>

  <footer>
    <div class="social-links">
      <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
      <p>Daniel Triviño ©</p>
    </div>
  </footer>

  <script src="Buscador Peliculas.js"></script>

</body>
</html>
