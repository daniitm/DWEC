<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Buscador Peliculas.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Menu de Navegación -->
  <header>
    <nav class="navbar">
      <div class="logo">Daniel Triviño</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Inicio</a></li>
        <li><a href="#peliculas">Películas</a></li>
        <li><a href="#series">Series</a></li>
        <li><a href="#informe">Informe</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seccion de Búsqueda de Películas -->
  <section class="peliculas" id="peliculas">
    <div class="peliculas-title">
      <h2>Busca tu <span>Película o Serie Favorita</span></h2>
    </div>
    
    <div class="search-container">
      
      <!-- Selector de categoría -->
      <select id="categoria">
          <option value="all">Todo</option>
          <option value="movie">Películas</option>
          <option value="series">Series</option>
      </select>
      
      <!-- Barra de búsqueda -->
      <input type="text" id="cajaTexto" placeholder="Buscar...">
      <button id="btn">Buscar</button>
    </div>

    <div id="message" class="message" style="display:none;">
      <p>¡Disfruta de las películas!</p>
    </div>

    <div class="results">
        <p id="numeroResultados">Se han encontrado: 0</p>
    </div>

    <div id="peliculas-container" class="peliculas-grid">
        <!-- Aquí se cargarán las películas dinámicamente -->
    </div>
  </section>

  <div id="detalles">
    <button id="cerrarDetalles">Cerrar</button>
    <!-- Aquí se cargarán los detalles dinámicamente -->
  </div>

  <footer>
    <div class="social-links">
      <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
      <p>Daniel Triviño ©</p>
    </div>
  </footer>

  <script src="Buscador Peliculas.js"></script>

</body>
</html>
